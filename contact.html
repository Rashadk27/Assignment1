<!DOCTYPE html>

<html>


<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body class="bcontact">



    <div class="contactwrapper">

        <h1 class="contact">Send Any Questions, Comments or Project Related Inquires.</h1>


        <form action="mailto:rashadk0527@gmail.com?subject=Feedback Form" enctype="text/plain" method="post"
            name="Form">

            <p class="Fname">

                <label for="Fname">First Name:</label>

                <input type="text" name="Fname" size="25" 
                placeholder="i.e Jon"
                required>

            </p> <br>

            <p class="Lname">

                <label for="Lname">Last Name:</label>

                <input type="text" name="Lname" size="25"
                placeholder="i.e Doe"
                required>


            </p> <br>

            <p class="email">

                <label for="Email">Email:</label>

                <input type="email" name="Email" size="30"
                
                placeholder="i.e jondoe@gmail.com"
                
                required>

            </p> <br>

            <p class="Phone">
                <label for="Phone"> Phone Number:</label>

                <input type="tel" name="Phone" size="25"
            
                placeholder="i.e 647-786-5595" required>



            </p>

            <p class="Message">

                
                <label for="Message">Message:</label> <br>

                <textarea name="Message" rows="15" cols="85"></textarea>
                
            </p>
            <p>
                <input type="submit" value="Submit" >
                
            </p>


            <footer class="copyright">

                <p>&copy; 2025 rashadk0527@gmail.com. All Rights Reserved.</p>



            </footer>

        
        </form>

        




    </div>




    </div>

</body>

</html>
