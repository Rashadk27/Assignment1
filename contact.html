<!DOCTYPE html>

<html>


<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">



    <!-- Links for the fluid design -->

<link rel="stylesheet" type="text/css" href="laptop.css" media="screen and (min-width:1001px)">
<link rel="stylesheet" type="text/css" href="tablet.css" media="screen and (min-width:601px) and (max-width:1000px)">
<link rel="stylesheet" type="text/css" href="mobile.css" media="screen and (max-width:600px)">

<body class="bcontact">

    <nav class="navheader">


        <a href="home.html">Home </a>
        <a href="project.html">Project </a>
        <a href="about.html">About </a>
    </nav>



    <div class="contactwrapper">

        <h1 class="contact">Send Any Questions, Comments or Project Related Inquires.</h1>


        <form action="mailto:rashadk0527@gmail.com?subject=Feedback Form" enctype="text/plain" method="post"
            name="Form">

            <p class="Fname">

                <label for="Fname">First Name:</label>

                <input type="text" name="Fname" size="25" placeholder="i.e Jon" required>

            </p> <br>

            <p class="Lname">

                <label for="Lname">Last Name:</label>

                <input type="text" name="Lname" size="25" placeholder="i.e Doe" required>


            </p> <br>

            <p class="email">

                <label for="Email">Email:</label>

                <input type="email" name="Email" size="30" placeholder="i.e jondoe@gmail.com" required>

            </p> <br>

            <p class="Phone">
                <label for="Phone"> Phone Number:</label>

                <input type="tel" name="Phone" size="25" placeholder="i.e ###-###-####" required inputmode="numeric"
                    pattern="\d{3}\d{3}\d{4}">



            </p>

            <p class="Message">


                <label for="Message">Message:</label> <br>

                <textarea name="Message" rows="15" cols="85"></textarea>

            </p>
            <p>
                <input type="submit" value="Submit">

            </p>


            <footer class="copyright">

                <p>&copy; 2025 rashadk0527@gmail.com. All Rights Reserved.</p>



            </footer>


        </form>






    </div>




    </div>

</body>

</html>
