<!DOCTYPE html>
<html lang="en">
<!-- Head section: contains page title, links to CSS, and JS for video functionality -->

<head>
    <title>About Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- script for js file for button to work -->
    <script src="video.js" defer></script>

    <!-- Responsive CSS for different screen sizes -->

    <link rel="stylesheet" type="text/css" href="laptop.css" media="screen and (min-width:1001px)">
    <link rel="stylesheet" type="text/css" href="tablet.css"
        media="screen and (min-width:601px) and (max-width:1000px)">
    <link rel="stylesheet" type="text/css" href="mobile.css" media="screen and (max-width:600px)">


</head>



<body class="aboutpg">
    <!-- Navigation bar: links to Home, Project, and Contact pages -->

    <nav class="navheader">


        <a href="index.html">Home </a>
        <a href="project.html">Project </a>
        <a href="contact.html">Contact </a>
    </nav>


    <div>
        <!-- About section: semantic tag groups an image with its caption -->

        <figure class="aboutimg">

            <img src="pfp.jpg" width="300" height="300" alt="profile picture">

            <figcaption class="aboutcaption">Hi there, my name is Rashad. I'm own a Car Detailing Business and I'm a 2nd
                year student at Ontario Tech University studying Netowrking and IT Security.</figcaption>


        </figure>
        <!-- Video section: semantic <aside> indicates supplementary content related to main content -->

        <aside class="aboutvideo">

            <!-- video dimensions and giving it a id to style in css file as well as controls poster added and autoplay it when it loads as well as looping it on mute when it starts -->
            <video id="video" width="300" height="300" controls autoplay muted loop poster="videocover.jpeg"
                preload="auto">
                <source src="video.mp4" type="video/mp4">
            </video>
            <br>

            <!-- play or pause button action -->
            <button onclick="playPause()">Play or Pause the Video</button>


        </aside>


    </div>



</body>

</htmL>
